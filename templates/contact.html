{% load static %}{% include "header.html" %}
<!--Start breadcrumb area-->     
<section class="breadcrumb-area" style="background-image: url({% static 'assets/images/contact.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content text-center clearfix">
                    <div class="title wow slideInUp animated" data-wow-delay="0.3s" data-wow-duration="1500ms">
                       <h2>Contact Us</h2>
                    </div>
                    <div class="breadcrumb-menu wow slideInDown animated" data-wow-delay="0.3s" data-wow-duration="1500ms">
                        <ul class="clearfix">
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><i class="fa fa-angle-double-right" aria-hidden="true"></i></li>
                            <li class="active">Contact</li>
                        </ul>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End breadcrumb area-->

<!--Start Contact Form Section-->
<section class="contact-form-area">
    <div class="container">
        <div class="title text-center">
            <h2>Get in Touch</h2>
            <p>Feel free to get in touch with me. We alwasy open to discussing now projects,<br> createive ideas or opportunities to be part of your visions</p>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12">  
                <div class="contact-form">
                    <form action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <div class="input-box"> 
                                    <input type="text" name="name" value="" placeholder="Name" required>
                                </div>
                                <div class="input-box"> 
                                    <input type="text" name="contact" value="" placeholder="Phone" required>
                                </div>     
                            </div>
                            <div class="col-xl-6 col-lg-6">
                                <div class="input-box"> 
                                    <input type="email" name="email" value="" placeholder="Email" required>
                                </div>
                                <div class="input-box"> 
                                    <input type="text" name="subject" value="" placeholder="Subject" required>
                                </div>      
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12"> 
                                <div class="input-box">    
                                    <textarea name="message" placeholder="Message" required></textarea>
                                </div>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="button-box text-center">
                                    <!-- <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value=""> -->
                                    <button class="btn-one" type="submit">
                                        <span class="txt">Send Massage</span>
                                    </button>    
                                </div>      
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
<!--End Contact Form Section-->



{% include "footer.html" %}
