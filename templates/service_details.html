{% include "header.html" %}
<!--Start Visa Detail Area-->
<section class="visa-detail-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-12">
                <div class="visa-detail-content">
                    <div class="img-box">
                        <img src="{{service.service_image.url}}" alt="Awesome Image">
                    </div>
                    <div class="text-box">
                        <h2>{{service.service_title}}</h2>
                        <p>{{service.service_description|safe}}</p>
                        
                    </div>
                </div>
            </div>
            
            
            <div class="col-xl-4 col-lg-4 col-md-12">
                <div class="sidebar-style1">
                    <div class="single-sidebar-style1">
                        <ul class="page-links">
                            {% for service_obj in services %}
                            <li {% if service.id == service_obj.id %}class="active" {% endif %}><a href="{% url 'service_details' slug=service_obj.slug %}"><i class="fa fa-angle-left" aria-hidden="true"></i>{{service_obj.service_title}}</a></li>
                            {% endfor %}
                        </ul>    
                    </div>
                    <!--Start Single Sidebar Style1-->
                    <div class="single-sidebar-style1 last-child">
                        <div class="title">
                            <p>You Select Now</p>
                            <h3>Post an inquiry!</h3>
                        </div>
                        <div class="visa-form-box">
                            <form id="visa-form" name="visa_form" class="default-form2" action="{% url 'service_details' slug=service.slug %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12">
                                        <div class="input-box"> 
                                            <input type="text" name="name" value="" placeholder="Name" required="">
                                            <div class="icon"><span class="flaticon-user"></span></div> 
                                        </div>
                                        <div class="input-box"> 
                                            <input type="text" name="phone" value="" placeholder="Phone">
                                            <div class="icon"><span class="flaticon-telephone"></span></div> 
                                        </div>
                                        <div class="input-box"> 
                                            <input type="email" name="email" value="" placeholder="Email" required="">
                                            <div class="icon"><span class="flaticon-mail-2"></span></div> 
                                        </div>     
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="input-box">
                                            <textarea name="message" placeholder="Message" required=""></textarea>
                                        </div>     
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="button-box">
                                            <button class="btn-one" type="submit">
                                                <span class="txt">Apply Now</span>
                                            </button>    
                                        </div>      
                                    </div>
                                </div> 
                            </form>
                        </div> 
                      
                    </div>
                    <!--End Single Sidebar Style1-->
                </div>    
            </div>
            
       
            
        </div>
    </div>
</section>
<!--End Visa Detail Area-->

{% include "footer.html" %}
