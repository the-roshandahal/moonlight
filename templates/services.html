{% include "header.html" %}
<section class="visa-area visa-page">
    <div class="container">
        <div class="row">
            <!--Start Single Visa Box-->
            {% for service in services %}
              
            <div class="col-xl-3 col-lg-3">
                <div class="single-select-country-style3">
                    <div class="img-holder">
                        <div class="inner">
                            <img src="{{service.service_image.url}}" alt="Awesome Image">
                        </div>
                    </div>
                    <div class="text-holder">
                        <h3  style="font-size: 15px;">{{service.service_title}}</h3>
                    </div>    
                </div>    
            </div>
            {% endfor %}

            <!--End Single Visa Box-->
        </div>
    </div>
</section>

{% include "footer.html" %}
